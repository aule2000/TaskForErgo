<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>

<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="formClass">
    <div class="form-group">
      <label>
        Personal Code:
        <input formControlName="personalCode" id="personalCode" placeholder="personal code...">
      </label>
      <div class="validation" *ngIf="myForm.get('personalCode')?.invalid && (myForm.get('personalCode')?.dirty || myForm.get('personalCode')?.touched)">
        <p id="personalCodeValidation">Please provide a personal code.</p>
      </div>
    </div>

  <div class="form-group">
    <label>
      Birth Date:
      <input formControlName="birthDate" id="birthDate" placeholder="birth date...">
    </label>
    <div class="validation" *ngIf="myForm.get('birthDate')?.invalid && (myForm.get('birthDate')?.dirty || myForm.get('birthDate')?.touched)">
      <p id="birthDateValidation">Please provide a Birth Date.</p>
    </div>

  </div>
    <div class="form-group">
      <button class="button" type="submit" [disabled]="myForm.invalid" >Search</button>
    </div>
  </div>

    <app-person-list [persons]="persons"></app-person-list>
</form>

</body>
</html>
